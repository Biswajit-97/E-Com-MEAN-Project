    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a routerLink="/main">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">{{products.name}}</strong></div>
      </div>
    </div>
  </div>  

  <div class="site-section custom">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <img width="400px" height="400px" src="http://localhost:3006/{{products.productImagePath}}" alt="">
        </div>
        <div class="col-md-6">
          <h2 class="text-black">{{products.name}}</h2>
          <p>Lorem ipsum dolor sit amatus soluta dolores iusto! Molestiaefuga voluptas, distinctio, aperiam, ratione dolore.</p>
          <p class="mb-4">Ex minus, eveniet nam voluptatibus molestias omnis reiciendis perspiciatis illum hic magni iste,m quis.</p>
          <p><strong class="text-primary h4">Rs. {{products.price}}</strong></p>
          <div class="mb-5">
            <div class="input-group mb-3" style="max-width: 120px;">
                <span>
                    <select name="" id="" #ingre_qty>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </span>
          </div>

          </div>
           <button (click)="addTocart()" class="btn btn-warning text-light"> 
            Add to Cart  
           </button>

        </div>
      </div>
    </div>
  </div>
