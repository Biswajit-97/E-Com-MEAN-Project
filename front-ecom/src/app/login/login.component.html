<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a routerLink="/main">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Login</strong></div>
      </div>
    </div>
  </div>  



<div class="site-section">
	<div class="container">
	  <div class="row">
		<div class="col-md-12">
		  <h2 class="h3 mb-3 text-black"></h2>
		</div>
		<div class="col-md-7">

			<div class="signup-form">
				<form #myform="ngForm" (submit)="loginClicked(myform)">
					<h2>Signin</h2>
					<p class="hint-text">Access your user account.</p>        	
					<div class="form-group">
						<input type="email" class="form-control" ngModel name="email" placeholder="Email" required="required">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" ngModel name="password" placeholder="Password" required="required">
					</div>
					<div class="form-group">
						<button type="submit" class="btn  btn-lg btn-block bg-secondary">Signin</button>
					</div>
				</form>
				<div class="text-center">Don't have an account? <a routerLink="/login">Register Now</a></div>
			</div>
		</div>

		<div class="col-md-5 ml-auto">
		 <img src="assets/ssvg.png" alt="">

		</div>
	  </div>
	</div>
  </div>
