<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a routerLink="/main">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Cart</strong></div>
      </div>
    </div>
  </div>


<div class="mr-4 ml-4">
        <table class="table table-bordered table-hover ">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Product Qty</th>
                    <th>Product Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>

            </thead>
            <tbody>
                <tr  *ngFor="let i of cart; let m = index">
                  
                    <td>{{m+1}}</td>
                    <td>{{i.product_name}}</td>

                    <td>
                        <img width="50px" height="50px" src="http://localhost:3006/{{i.product_image}}" alt="">
                    </td>
                    <td>{{i.product_count}}</td>
                    <td>{{i.product_price}}</td>
                    
                    <td>{{i.product_count * i.product_price }}</td>

                    <td>
                            
                        <button (click)="deleteCart(m)" class="btn-danger text-light">
                            X
                        </button>
                    </td>

                </tr>
                <tr *ngIf="cart.length === 0">
                    <th class="text-center" colspan="7">
                                No Items In Cart.
                        </th>
                </tr>
            </tbody>

          

            <tfoot>

                <tr>
                    <th colspan="5" class="text-right">
                        Final Amount
                    </th>
                    <th>
                        {{final_total}} Rs
                    </th>
                   
                </tr>

            </tfoot>

        </table>
    


<div class="row">
    <div class="col-lg-12 ">
  

        <button class="btn btn-outline-dark col-lg-4" (click)="placeOrder2()" routerLink="/order" >Check out</button>
        

    </div>
</div>

</div>
